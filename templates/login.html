<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dive into Your Story</title>
  <link rel="stylesheet" href="/static/css/loginStyles.css">
</head>
<body>
  <div class="login-container">
    <div class="logo-container">
      <i class="fas fa-book-open"></i> <h1>Library Management</h1>
    </div>
    <form action="/login" method="post">
      <input type="text" id="username" name="username" placeholder="Username" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
  <div class="register-container">
    <p>Don't have an account? <a href="/register">Register Here</a></p>
  </div>
  {{if .Result}}
    {{if eq .Result.Success -1}}
      <script>alert(`Login Failed! Invalid username or password.`)</script>
    {{end}}
  {{end}}
</body>
</html>
