<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dive into Your Story</title>
  <link rel="stylesheet" href="/static/css/loginStyles.css">
</head>
<body>
  <div class="login-container">
    <div class="logo-container">
      <i class="fas fa-book-open"></i> <h1>Library Management</h1>
    </div>
    <form action="/register" method="post">
      <input type="text" id="username" name="username" placeholder="Username" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" name="password" placeholder="Confirm Password" required>
      <button id="submit" type="submit" class="disabled" disabled>Register</button>
    </form>
  </div>
  <div class="register-container">
    <p>Already have an account? <a href="/login">Login Here</a></p>
  </div>
  {{if .Result}}
    {{if eq .Result.Success -1}}
      <script>alert(`Registration Failed! Invalid username or password.`)</script>
    {{else if eq .Result.Success 1}}
      <script>alert(`Registration Successful! User created.`)</script>
    {{else if eq .Result.Success 0}}
      <script>alert(`Registration Failed! Please fill all the fields.`)</script>
    {{end}}
  {{end}}
</body>
<script>
  let password = document.getElementById("password");
  let confirmPassword = document.getElementById("confirmPassword");
  let button = document.getElementById("submit");

  confirmPassword.addEventListener("keyup", () => {
    if (confirmPassword.value === password.value) {
      button.removeAttribute("disabled")
      button.classList.remove("disabled")
    } else {
      button.setAttribute("disabled", "")
      button.classList.add("disabled")
    }
  });
</script>
</html>
